<div class="container mb-5">
    <div class="row">
        <h1>Nos Ubicamos</h1>
        <div class="col">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15300.273119658505!2d-68.1119912!3d-16.5226502!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f20ee187a3103%3A0x2f2bb2b7df32a24d!2sUniversidad%20Cat%C3%B3lica%20Boliviana!5e0!3m2!1ses-419!2sbo!4v1667435032154!5m2!1ses-419!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col">
            <h1>Contactanos</h1>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Pepito Perez">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                    <label for="correo">Correo Electronico</label>
                </div>
                
                <div class="mb-3">
                    <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
<app-footer> </app-footer>
